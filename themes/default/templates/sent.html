{% extends theme("layout.html") %}

{% block title %}Love Sent{% endblock %}

{% block body %}
<div class="row">
  <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
    <h1>Love Sent! \o/</h1>
    <div class="alert alert-success">Your link: <a href="{{ link }}" class="link">{{ link }}</a></div>
    <button type="submit" class="btn btn-lg btn-default copybtn">Copy Link</button>
    <a href="/" class="btn btn-lg btn-default">New Love</a>

    <div id="suggestions-container">
        <div ><h3><span class="label label-default">Who made me laugh in my darkest hour?</span></h3></div>
        <div style="margin-right: 30px"><h3><span class="label label-default">Who saved my ass?</span></h3></div>
        <div style="margin-right: 60px;"><h3><span class="label label-default">Who's my hero this week?</span></h3></div>
    </div>
  </div>
</div>
{% endblock %}

{% block javascript %}
  <script type="text/javascript">
    $(document).ready(function() {
      var copyBtn = document.querySelector('.copybtn');
      copyBtn.addEventListener('click', function(event) {
        var linkText = document.querySelector('.link');
        var range = document.createRange();
        range.selectNode(linkText);
        window.getSelection().addRange(range);

        try {
          var successful = document.execCommand('copy');
          var msg = successful ? 'successful' : 'unsuccessful';
          console.log('Copying text command was ' + msg);
        } catch (err) {
          console.log('Oops, unable to copy');
        }

        // Remove the selections - NOTE: Should use
        // removeRange(range) when it is supported
        window.getSelection().removeAllRanges();
      });
    });
  </script>
{% endblock %}
